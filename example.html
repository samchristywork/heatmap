<!doctype html>
<html>
  <head>
    <title>Heatmap</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="heatmap.js"></script>
    <script src="records.js"></script>
  </head>
  <body>
    <div id="heatmap"></div>
    <div id="hover"></div>
  </body>
  <script>
    let heatmap = document.getElementById("heatmap");

    function formatData(date, value) {
      let html = `<div>${date.toDateString()}</div><div>${value.toFixed(2)}</div>`;

      return {
        date: date,
        value: value,
        html: html,
      }
    }

    function showHeatmap(records, r, g, b) {
      let data = [];
      for(i = 0; i < 364; i++) {
        let date = new Date(start + i * day);
        data.push(formatData(
          date,
          records[date.toISOString().split('T')[0]] || 0,
        ));
      }

      heatmap.appendChild(generateHeatmap(data, { r: r, g: g, b: b }));
    }

    let startDate = new Date("2024-07-13");
    let start = startDate.getTime();
    let day = 24 * 60 * 60 * 1000;

    {
      let data = [];
      for (i = 0; i < 364; i++) {
        data.push(formatData(
          new Date(start + i * day),
          Math.sin(i / 30) + Math.random() * 0.5,
        ));
      }

      heatmap.appendChild(generateHeatmap(data, { r: 255, g: 100, b: 100 }));
    }

    {
      let data = [];
      for (i = 0; i < 364; i++) {
        data.push(formatData(
          new Date(start + i * day),
          Math.random() * 0.5,
        ));
      }

      heatmap.appendChild(generateHeatmap(data, { r: 100, g: 255, b: 100 }));
    }

    {
      let data = [];
      for (i = 0; i < 364; i++) {
        data.push(formatData(
          new Date(start + i * day),
          i,
        ));
      }

      heatmap.appendChild(generateHeatmap(data, { r: 100, g: 100, b: 255 }));
    }

    {
      let d = {};
      d['2024-05-01'] = 1;
      d['2024-05-02'] = 2;
      d['2024-05-03'] = 3;
      d['2024-05-04'] = 1;
      d['2024-05-05'] = 2;
      d['2024-05-06'] = 3;
      d['2024-05-07'] = 1;
      d['2024-05-08'] = 2;
      d['2024-05-09'] = 3;
      d['2024-05-10'] = 1;
      d['2024-05-11'] = 2;
      d['2024-05-12'] = 3;
      d['2024-05-13'] = 13;
      d['2024-08-13'] = 13;
      let endDate = new Date(startDate.getTime() + 365 * 24 * 60 * 60 * 1000);

      let data = [];

      for(i = 0; i < 365; i++) {
        let date = new Date(startDate.getTime() + i * 24 * 60 * 60 * 1000);
        let value = d[date.toISOString().split('T')[0]] || 0;
        data.push(formatData(date, value));
      }

      heatmap.appendChild(generateHeatmap(data, { r: 255, g: 100, b: 255 }));
    }
  </script>
</html>
